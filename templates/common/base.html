{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} — Kraków Chombo Club</title>

    {% bootstrap_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="https://chombo.club">
            <img src="{% static 'images/logo.svg' %}" width="30" height="30"
                 class="d-inline-block align-top" alt="">
            Chombo!
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'badge-ranking' host 'root' %}">Fanpai</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'yakuman-list' host 'yakumans' %}">Yakuman</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'club' host 'root' %}">Club</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% bootstrap_messages %}

{% block body %}{% endblock %}

{% bootstrap_javascript %}
</body>
</html>
